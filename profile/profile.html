
<<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="dismiss()" >&times;</button>
  <h3 class="text-center">Create your profile</h3>
</div>
  
  <div class="modal-body">
        <form name="myForm" action="data/database.html" novalidate>

           <p>First Name: <input type="text" name="fname" ng-model="fname" required>
                 <span class="validSpan"  ng-show="myForm.fname.$dirty && myForm.fname.$invalid">
                 <span ng-show="myForm.fname.$error.required">First Name is required.</span></span>
           </p>
           
           <p>Last Name: <input type="text" name="lname" ng-model="lname" required>
                 <span class="validSpan"  ng-show="myForm.lname.$dirty && myForm.lname.$invalid">
                 <span ng-show="myForm.lname.$error.required">Last Name is required.</span></span>
           </p>
           <p>Email: <input type="email" name="email" ng-model="email" required>
                 <span  class="validSpan" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                 <span ng-show="myForm.email.$error.required">Email is required.</span>
                 <span ng-show="myForm.email.$error.email">Invalid email address.</span>
                 </span>
            </p>
            <p>Phone: <input type="email" name="tel" ng-model="tel" required>
                 <span  class="validSpan" ng-show="myForm.tel.$dirty && myForm.tel.$invalid">
                 <span ng-show="myForm.tel.$error.required">Phone is required.</span>
                 <span ng-show="myForm.tel.$error.tel">Invalid phone.</span>
                 </span>
            </p>
            <p>Your Birthday: <input type="date" name="bday" ng-model="bday" required></p>
            <p>Password: <input type="password" name="pass" ng-model="pass" required>
                 <span  class="validSpan" ng-show="myForm.pass.$dirty && myForm.pass.$invalid">
                 <span ng-show="myForm.pass.$error.required">Password is required.</span>
                 </span>
            </p>        
            <p>Confirm Password: <input type="password" name="confpass" ng-model="confpass" required>
                 <span  class="validSpan" ng-show="myForm.confpass.$dirty && myForm.confpass.$invalid">
                 <span ng-show="myForm.pass.$error.required">Confirm Password is required.</span>
                 </span>
            </p>  

            <p><input type="submit" ng-disabled="myForm.fname.$dirty && myForm.fname.$invalid || myForm.email.$dirty && myForm.email.$invalid || myForm.pass===myForm.confpass">
            <p><input type="reset">
            </p>

         </form>
       </div>  
       
       <div class="modal-footer">
          <button type="button" class="close" data-dismiss="modal" ng-click="dismiss()">Close</button>
       </div>
