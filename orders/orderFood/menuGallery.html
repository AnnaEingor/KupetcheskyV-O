<div class="container-fluid text-center">
  <h2 id="startOrder">Click on any item below to start your order</h2><br>
   <div class = "row">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">

      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4" ng-repeat="order in orderArr">
        
        <!--here will attach modal element from menuSet.html-->
        <!-- <div class="well gal-1"  data-toggle="modal" data-target="#myModal">  ng-click="openDetails($index)" -->
        
        
          <div class="well gal-1 order-item"> 
         
            <h3>{{order.name}}</h3>
            <img ng-src="{{order.photo}}" class="img-responsive" alt="Image">
            <p>{{order.set}}</p>
            <p>{{order.price}} rub</p>
            <form>
               <div class="form-group form-group-sm">
                 <label class="col-sm-5 control-label" for="sm">Quantity:</label>
                 <div class="col-sm-7">
                 <input class="form-control" type="number" placeholder="0" name="quantity" id="sm" min="0" ng-model="quantityOfPosition"><br>
                 </div>
               </div>
                 <button type="button" class="btn submitten" ng-click="addToCart($index)">Add to my wish-list<span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></button>
            </form>
        
       
        </div>
      
    </div>    
    </div>

    <!--My wish-list -->
    <div data-spy="affix" data-offset-top="30">
    <div class = "col-xs-12 col-sm-4 col-md-4 col-lg-4 table-responsive my-list">
     <h4 class="wish">My wish-list</h4>
      <table class="table table-hover table-striped">
          <thead>
              <th>Position</th>
              <th>Quantity</th>
              <th>Sum</th>
              <th>Change</th>
              <th>Delete</th>
          </thead>
            <tfoot>
             <tr>
              <th></th>
              <th></th>
              <th><strong>Total:{{total()}}</strong> </th>
             </tr>
            </tfoot>
            <tbody>

        <tr ng-repeat="order in orderArr | myFilter">
        <td>{{order.name}}</td>
        <td>{{quantityOfPosition}}</td> 
        <td>{{order.price*quantityOfPosition}}</td>
        <td><span class="glyphicon glyphicon-pencil" ng-click = "changeQty()"></span></td>
        <td><span class="glyphicon glyphicon-remove" ng-click ="remove()"></span></td>
        </tr>
        </tbody>
      <hr>

 
</table>
   </div>
    </div>
    
    

</div>
</div>
