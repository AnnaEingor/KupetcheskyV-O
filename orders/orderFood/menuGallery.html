<div class="container-fluid text-center">
  <h2 id="startOrder">Click on any item below to start your order</h2><br>
   <div class = "row">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">

      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4" ng-repeat="order in orderArr">
        
        <div class="well gal-1 order-item" ng-click="openDetails($index)">
            <h3>{{order.name}}</h3>
            <img ng-src="{{order.photo}}" class="img-responsive" alt="Image">
            <p>{{order.set}}</p>
            <p>{{order.price}} rub</p>

        </div>
      
    </div>    
    </div>

    <div class = "col-xs-12 col-sm-4 col-md-4 col-lg-4 table-responsive my-list">
     <h4 class="text-center"><strong>My wish-list</strong></h4>
      <table class="table table-hover table-striped">
          <thead>
              <th>Position</th>
              <th>Quantity</th>
              <th>Sum</th>
              <th>Change</th>
              <th>Delete</th>
          </thead>
            <tbody>
        <tr ng-repeat="order in orderArr">
        <td>{{ order.name }}</td> <!--added after addToOrder() from menuSet  -->
        <td>{{ quantity }}</td> <!--from ng-model in menuSet -->
        <td>{{order.price}}</td>
        <td><span class="glyphicon glyphicon-pencil" ng-click = "changeQty()"></span></td>
        <td><span class="glyphicon glyphicon-remove" ng-click ="remove()"></span></td>
        </tr>
        </tbody>
 
</table>
  </div>



</div>
</div>
