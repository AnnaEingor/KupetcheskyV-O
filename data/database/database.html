<div class="col-md-10" >
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Birthday</th>
                <th>Email</th>
                <th>Phone Number</th>
                <!-- TODO <th>File with list of previous orders</th> -->
            </tr>
        </thead>
        <tr ng-repeat="user in userList">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.birthday}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            
        </tr>
    </table>
</div>

<!-- user in userList track by $index -->
